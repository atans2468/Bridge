    <script id="post-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <div style="margin-left: 5px">
            <button class="button button-small button-clear" style="color: #000000; font-size: 16px;" ng-click="closeModal();">
              Cancel
            </button>
          </div>
          <h1 class="title">Post</h1>
        </ion-header-bar>
        <ion-content>
          <form class="list" name="postForm" method="POST" ng-controller="addController">
            
            <div class="item item-image" ng-model="postImage" style="width: 100%; height: 250px; border-right: none; border-left: none;" ng-controller="actionCtrl" ng-click="show()">
            <p style="margin: 25% auto;">Click here to add a photo</p>
            </div>
            
            <div>
              <label class="item item-input item-select" style="width: 100%; height: 50px; border-left: none; border-right: none; border-bottom: none; padding-bottom: 0;">
                <div class="input-label" style="color: #000000;">Auction Type:</div>
                <select ng-model="auctionType" style="background-color: transparent;">
                  <option value="" disabled selected>Select</option>
                  <option value="raffle">Raffle</option>
                  <option value="buy-in">Buy-In</option>
                  <option value="one-one">One On One</option>
                  <option value="exclusive">Exclusive</option>
                </select>
              </label>
            </div>
            
            <div>
              <label class="item item-input item-select" style="width: 100%; height: 50px; border-left: none; border-right: none; border-bottom: none; padding-bottom: 0;">
                <div class="input-label" style="color: #000000;">Bridge Type:</div>
                <select ng-model="bridgeType" style="background-color: transparent;">
                  <option value="" disabled selected>Select</option>
                  <option value="video">Video Chat</option>
                  <option value="message">Private Message</option>
                  <option value="phone">Phone Call</option>
                </select>
              </label>
            </div>
            
            <label class="item item-input" style="border-left: none; border-right: none;">
              <div class="row">
                <div class="col-25 input-label">
                  Min Bid:
                </div>
                <div class="col-75">
                  <input type="number" placeholder="Min" ng-model="bidMin" style="background-color: transparent;">
                </div>
              </div>
            </label>
            
            <label class="item item-input" style="border-left: none; border-right: none;" ng-controller="dateCtrl">
              <div class="row">
                <div class="col-25 input-label">
                  Start Date:
                </div>
                <div class="col-50" style="margin-right: 2%;">
                  <label class="item">
                  </label>
                </div>
                <div class="col-25">
                  <ionic-datepicker input-obj="datepickerObject">
                    <button class="button button-small button-positive">Select Date</button>
                  </ionic-datepicker>
                </div>
              </div>
            </label>
            <label class="item item-input" style="border-top: none;" ng-controller="dateCtrl">
              <div class="row">
                <div class="col-25 input-label">
                  End Date:
                </div>
                <div class="col-50" style="margin-right: 2%;">
                  <label class="item">
                  </label><!-- change this to <p> tag -->
                </div>
                <div class="col-25">
                  <ionic-datepicker input-obj="datepickerObject">
                    <button class="button button-small button-positive">Select Date</button>
                  </ionic-datepicker>
                </div>
              </div>
            </label>
            
            <div class="item button button-block button-positive" ng-model="addButton" ng-disabled="!auctionType||!bridgeType||!bidMin" ng-click="submitPost(); closeModal(); reset()">
            Post
            </div>
          </form>
        </ion-content>
      </ion-modal-view>
    </script>
